<div class="container sign-up-mode">
    <div class="forms-container">
        <div class="signin-signup">

            <form class="sign-up-form" #signup="ngForm" (ngSubmit)="signUpUser()">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <em class="fas fa-user"></em>
                    <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" />
                </div>
                <div class="input-field">
                    <em class="fas fa-user"></em>
                    <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" />
                </div>
                <div class="input-field">
                    <em class="fas fa-envelope"></em>
                    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <em class="fas fa-lock"></em>
                    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Sign up" />

            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                    ex ratione. Aliquid!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img src="assets/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="login()">
                    Sign in
                </button>
            </div>
            <img src="/assets/images/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
